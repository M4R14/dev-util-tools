<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevPulse Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        background: radial-gradient(circle at top right, #1e3a8a, #0f172a 55%);
        color: #e2e8f0;
      }
      .card {
        width: min(92vw, 560px);
        border: 1px solid #334155;
        border-radius: 16px;
        padding: 28px 24px;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(8px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 12px;
        color: #cbd5e1;
        line-height: 1.5;
      }
      code {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Offline Mode</h1>
      <p>
        DevPulse is currently offline. Previously loaded local tools still work from cache.
      </p>
      <p>
        Reconnect to the internet to refresh assets and use network-dependent features like
        <code>AI Assistant</code>.
      </p>
    </main>
  </body>
</html>
